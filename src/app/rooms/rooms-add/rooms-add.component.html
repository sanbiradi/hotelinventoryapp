<div *NgIf="successMessage !== null" class="alert alert-success">
  {{ successMessage }}
</div>

<form
  action=""
  #roomsform="ngForm"
  class="form p-3"
  (ngSubmit)="addRoom(roomsform)"
>
  <div class="form-group mb-2">
    <input
      required
      type="text"
      name="roomType"
      placeholder="Room type"
      [(ngModel)]="room.roomType"
      class="form-control"
      [ngModelOptions]="{ updateOn: 'blur' }"
    />
  </div>

  <div class="form-group mb-2">
    <input
      #ramenities="ngModel"
      required
      type="text"
      minLength="5"
      maxLength="20"
      name="amenities"
      placeholder="Room Amenities"
      [(ngModel)]="room.amenities"
      class="form-control"
    />
  </div>
  <div class="form-group mb-2">
    <input
      required
      type="text"
      name="photos"
      placeholder="Photos (provide a link)"
      [(ngModel)]="room.photos"
      class="form-control"
    />
  </div>
  <div class="form-group mb-2">
    <input
      required
      type="number"
      name="price"
      placeholder="Room price per night"
      class="form-control"
      [(ngModel)]="room.price"
    />
  </div>
  <div class="form-group mb-2">
    <input
      required
      type="datetime"
      name="checkinTime"
      placeholder="Check-In time"
      class="form-control"
      [(ngModel)]="room.checkinTime"
    />
  </div>
  <div class="form-group mb-2">
    <input
      required
      type="datetime"
      name="checkoutTime"
      placeholder="Check-Out time"
      class="form-control"
      [(ngModel)]="room.checkoutTime"
    />
  </div>
  <div class="form-group mb-2">
    <input
      required
      type="number"
      name="rating"
      placeholder="Rating"
      class="form-control"
      [(ngModel)]="room.rating"
    />
  </div>
  <div class="form-group mt-4">
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="roomsform.invalid"
    >
      Add room
    </button>
  </div>
</form>
